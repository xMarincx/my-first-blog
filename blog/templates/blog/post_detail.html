{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="info">
	        {% if post.publish_date %}
	            <div class="date">
	                {{ post.publish_date }}
	            </div>
	        {% endif %}
	        {% if user.is_authenticated %}
	        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	        {% endif %}
	    </div>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
